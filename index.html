  <div class="pt-3 pr-3 pb-3 pl-3">
    <div class="widgets border-bottom pb-3 border-dark mb-3 border-top border-dark pt-3">
      <button type="button" class="btn btn-outline-danger btn-sm" id="resetButton">reset</button>
      <button type="button" class="btn btn-outline-primary btn-sm" id="mixButton">Перемешать</button>
    </div>
    <div class="widgets border-bottom pb-4 border-dark mb-3">
      <h6 class="fw-400">Фильтрация фруктов:</h6>
      <div class="row">
        <div class="col-12 col-md-6">
          <label class="form-label">Мин. вес:</label>
          <input type="email" class="form-control" id="minWeight" onkeyup="this.value = this.value.replace (/[^0-9]/, '')" placeholder="0">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Макс. вес:</label>
          <input type="email" class="form-control" id="maxWeight" onkeyup="this.value = this.value.replace (/[^0-9]/, '')" placeholder="0">
        </div>
        <div class="col-12 pt-3">
          <button type="button" class="btn btn-outline-warning btn-sm" id="filterButton">Фильтровать</button>
        </div>
      </div>
    </div>
    <div class="widgets border-bottom pb-4 border-dark mb-3">
      <h6 class="fw-400">Сортировка по цвету:</h6>
      <div class="row">
        <div class="col-12">
          <label class="form-label">Способ сортировки:</label>
          <select class="form-select form-select-sm" id="sortType">
            <option value="Bubble sort">Bubble sort</option>
            <option value="Quick sort">Quick sort</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Время сортировки: <span id="sortTime">0</span>.мс</label>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-outline-info btn-sm" id="sortButton">Сортировать</button>
        </div>
      </div>
    </div>
    <div class="widgets">
      <h6 class="fw-400">Добавление фруктов:</h6>
      <div class="row">
        <div class="col-12">
          <label class="form-label mb-0">Название фрукта:</label>
          <input type="email" class="form-control" id="fruitName" value="" placeholder="">
        </div>
        <div class="col-12 col-md-6 pt-1">
          <label class="form-label mb-0">Цвет:</label>
          <input type="color" list="color-test" value="#0000ff" class="form-control form-control-color" placeholder="0" required/>
          <datalist id="color-test">
              <option value="#ff0000">red</option>
              <option value="#ffa500">orange</option>
              <option value="#ffff00">yellow</option>
              <option value="#008000">green</option>
              <option value="#87ceeb">skyblue</option>
              <option value="#0000ff">blue</option>
              <option value="#9400d3">darkviolet</option>
          </datalist>
        </div>
        <div class="col-12 col-md-6 pt-1">
          <label class="form-label mb-0">Вес:</label>
          <input type="email" class="form-control" id="fruitWeight" onkeyup="this.value = this.value.replace (/[^0-9]/, '')" value="" placeholder="0">
        </div>
        <div class="col-12 pt-3">
          <button type="button" class="btn btn-outline-success btn-sm" id="fruitAdd">Добавить фрукт</button>
        </div>
        <div class="col-12 pt-3">
          <br><br>
        </div>
      </div>
    </div>
